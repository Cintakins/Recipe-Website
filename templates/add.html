{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add', user=session['current_user']) }}">
        <div class="row">
            <div class="input-field col s12">
                <input id="recipe_name" type="text" class="validate" name="recipe_name">
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="description" type="text" class="validate" name="description">
                <label for="description">Description</label>
            </div>
        </div>
        <div class="row">
            <label for="ingredients">Ingredients. Add ingredient and press enter to add.</label>
            <div class="chips chips-placeholder chips-initial" id="ingredients" name="ingredients"></div>
            <!-- <div class="input-field col s12">
                <input id="ingredients" type="text" class="validate" name="ingredients">
                <label for="ingredients">Ingredients</label>
            </div> -->
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="instructions" type="text" class="validate" name="instructions">
                <label for="instructions">Step 1</label>
            </div>
        </div>
        <div class="input-field col s12 m6">
            <select class="icons">
                <option value="" disabled selected>Type of Recipe</option>
                <option value="" data-icon="">
                    <i class="fa-solid fa-glass"></i>Drink 
                </option>
                <option value="">
                    Meal
                </option>
                <option value="">
                    Dessert
                </option>
            </select>
            <label>Images in select</label>
        </div>
        <div class="input-field col s12 m6">
            <select class="icons">
                <option value="" disabled selected>Suitable for...</option>
                <option value="" data-icon="images/sample-1.jpg" class="left">
                    Meat Dish
                </option>
                <option value="" data-icon="images/office.jpg" class="left">
                    Vegetarian
                </option>
                <option value="" data-icon="images/yuna.jpg" class="left">
                    Vegan
                </option>
            </select>
            <label>Images in select</label>
        </div>
        <div class="input-field col s12">
            <input id="img_url" type="text">
            <label for="img_url">Add image link here</label>
        </div>
        <div class="row center-align">
            <button class="btn waves-effect waves-light" type="submit" name="submit_recipe">Add Recipe
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
