{% extends "base.html" %}
{% block content %}
<div class="card-panel center-align">
    <h3>
        Register
    </h3>
</div>
<div class="row">
    <form class="col s6 offset-m3" method="post" action="{{ url_for('register') }}">
        <div class="row">
            <div class="input-field col s6 offset-m3">
                <input placeholder="Username" id="username" type="text" class="validate" name="username" minlength="3" maxlength="16" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field col s6 offset-m3">
                <input placeholder="First Name" id="first_name" type="text" class="validate" name="first_name" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6 offset-m3">
                <input placeholder="Last Name" id="last_name" type="text" class="validate" name="last_name" required>
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-m3">
                <input id="password" type="password" class="validate" name="password" minlength="6" maxlength="16" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-m3">
                <input id="confirm_password" type="password" class="validate" name="confirm_password" minlength="6" maxlength="16" required>
                <label for="confirm_password">Confirm Password</label>
            </div>
        </div>
        <div class="row center-align">
            <button class="btn waves-effect waves-light" type="submit" name="register">Submit
                <i class="material-icons right">send</i>
              </button>
        </div>
    </form>
</div>

{% endblock %}
